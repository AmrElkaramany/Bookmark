<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment9</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title py-3 ">
                <h1>Bookmarker</h1>
            </div>
            <div class="dot"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center py-3">
            <i class="fa-solid fa-bookmark mark1 "></i>
            <h2 class="mt-1"> Bookmark your favorite sites </h2>
            <i class="fa-solid fa-bookmark mark2"></i>
        </div>

        <div class="w-75 mx-auto">
            <div class=" mb-3">
                <div class="d-flex align-items-center fsize ">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    <label class="py-1" for="siteName"><span class="fw-bolder">site Name :</span></label>
                </div>
                <input id="siteName" class="form-control" type="text" placeholder="Bookmark Name">

            </div>

            <div class="">
                <div class="d-flex align-items-center fsize ">
                    <i class="fa-solid fa-link pe-2"></i>
                    <label class="py-1" for="siteUrl"><span class="fw-bolder">site URL :</span></label>
                </div>
                <input oninput="validateUrl();" id="siteUrl" class="form-control" type="text" placeholder="Website URL">
            </div>
            <button onclick="UpdateSites22(terms);" id="updating" class=" btn d-none d-block position-relative translate-middle-x start-50 mt-3 px-5 btnupdate">Update</button>
            <button onclick="addSite();" id="adding" class=" btn  d-block position-relative translate-middle-x start-50 mt-3 px-5 btnsubmit">Submit</button>
        </div>

        <div class="dot mt-4 w-75 mx-auto"></div>

        <div class="w-75 mx-auto mt-4">
            <table class="table">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
